<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Coffee Web</title>
    <link rel="stylesheet" href="./style.css" />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <main>
      <!-- section one -->
      <section class="section_one">
        <div class="nav">
          <div class="nav-left"><h1>koppee</h1></div>
          <div class="nav-right">
            <ul>
              <li><a href="">home</a></li>
              <li><a href="">about</a></li>
              <li><a href="">service</a></li>
              <li><a href="">menu</a></li>
              <li><a href="">pages</a></li>
              <li><a href="">contact</a></li>
            </ul>
          </div>
          <div class="nav-right-bar-icon">
            <button onclick="openSidebar()">
              <i class="fa-solid fa-bars"></i>
            </button>
          </div>
        </div>
        <!-- Carousel -->
        <div id="carouselExample" class="carousel slide">
          <div class="carousel-inner">
            <div class="carousel-item active">
              <img
                src="./images/carousel/carousel-1.jpg"
                class="d-block w-100 position-relative"
                alt="image-1"
              />
              <div class="position-absolute top-50 start-50 translate-middle">
                <h2 class="text-light fw-semibold text-center" style="color: #DA9F5B!important;">We Have Been Serving</h2>
                <h1 class="text-light display-1 fw-bold text-center">COFFEE</h1>
                <h2 class="text-light fw-bold text-center">* SINCE 1950 *</h2>
              </div>
            </div>
            <div class="carousel-item">
              <img
                src="./images/carousel/carousel-2.jpg"
                class="d-block w-100  position-relative"
                alt="image-2"
              />
              <div class="position-absolute top-50 start-50 translate-middle">
                <h2 class="text-light fw-semibold text-center" style="color: #DA9F5B!important;">We Have Been Serving</h2>
                <h1 class="text-light display-1 fw-bold text-center">COFFEE</h1>
                <h2 class="text-light fw-bold text-center">* SINCE 1950 *</h2>
              </div>
            </div>
          </div>
          <button
            class="carousel-control-prev"
            type="button"
            data-bs-target="#carouselExample"
            data-bs-slide="prev"
          >
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
          </button>
          <button
            class="carousel-control-next"
            type="button"
            data-bs-target="#carouselExample"
            data-bs-slide="next"
          >
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
          </button>
        </div>
      </section>
      <!-- sidebar -->
      <div id="sidebar">
        <div class="cros-icon">
          <button class="cros-icon-btn" onclick="closeSidebar()">
            <i class="fa-solid fa-xmark"></i>
          </button>
        </div>
        <ul>
          <li><a href="">home</a></li>
          <li><a href="">about</a></li>
          <li><a href="">service</a></li>
          <li><a href="">menu</a></li>
          <li><a href="">pages</a></li>
          <li><a href="">contact</a></li>
        </ul>
      </div>
      <!-- section end -->
    </main>

    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
      integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
      crossorigin="anonymous"
    ></script>
    <script src="./app.js"></script>
  </body>
</html>
